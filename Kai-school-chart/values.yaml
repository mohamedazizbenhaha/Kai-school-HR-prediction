# Namespace
namespace:
  create: true
  name: kai-school

# Deployment
replicaCount: 2

image:
  repository: mohamedazizbenhaha/hr-turnover-api
  tag: latest
  pullPolicy: Always

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

securityContext:
  runAsNonRoot: true
  runAsUser: 1000

readinessProbe:
  httpGet:
    path: /predict
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 10

# Service
service:
  type: NodePort
  port: 5000
  nodePort: 30000

# Network Policy
networkPolicy:
  enabled: true